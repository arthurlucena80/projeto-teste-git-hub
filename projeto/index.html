<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formulario</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="formulario.css" rel="stylesheet" />
  </head>
  <body>
    <div class="form_cd">
      <h2>Cadastro de usuario</h2>
      <form method="POST">
        <div><input type="text" id="login" placeholder="Nome" /></div>
        <div><input type="text" name="email" placeholder="E-mail" /></div>
        <div><input type="text" id="senha" placeholder="Senha" /></div>
        <div><input type="submit" name="acao" value="cadastrar" /></div>
        <div><input type="hidden" name="form" value="f_form" /></div>
        <input type="submit" onclick="logar()" />
      </form>

      <script>
        function logar() {
          var login = document.getElementById('login').value
          var senha = document.getElementById('senha').value

          if (login == "admin" && senha == "admin") {
            alert("Sucesso")
          } else alert("Usuario ou senha incorretos")
        }
      </script>
    </div>
    <!--form_cd-->
  </body>
</html>
