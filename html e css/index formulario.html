<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <section>
            
            <fieldset>
            
                <p>
                    <label for="name">
                        <span>Name: </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="text" id="name" name="username" />
                </p>
                <p>
                    <label for="mail">
                        <span>E-mail: </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="email" id="mail" name="usermail" />
                </p>
                <p>
                    <label for="pwd">
                        <span>CPF: </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="password" id="pwd" name="password" />
                </p>

                <h3>Selecione uma cidade:</h3>
                     <select id="card" name="usercard">
                    <option value="João Pessoa">João pessoa</option>
                    <option value="Recife">Recife</option>
                    <option value="São paulo">São paulo</option>
                  </select>
                    <p>
                <div>
                    <h3>Selecione os cursos:</h3>
                    <input
                    type="checkbox">HTML
                    <br>
                    <input
                    type="checkbox">PYTHON
                    <br>
                    <input
                    type="checkbox">ANDROID
                    <br>
                    <input
                    type="checkbox">JAVASCRIPT
                
                  <p>  
                    <h3>Selecione a faixa etaria de idade:</h3>
                    <input
                    type="checkbox">18 à 25
                    <br>
                    <input
                    type="checkbox">26 à 33
                    <br>
                    <input
                    type="checkbox">31 à 45
                    <br>
                    <input
                    type="checkbox">45 à 61
                </div>

                <input type="button" value="Enviar" submit="enviar" />
                <input type="reset" value="Limpar"> 



            </fieldset>
            </section>
            


            
            
            
            
        </form>
    </body>
</html>
